<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="Login.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="form-box">
        <form class="form" id="sign-up-form">
            <span class="title">Creează-ți un cont</span>
            <span class="subtitle">Introdu numele, email-ul si o parola pentru a crea un cont</span>
            <div class="form-container">
                <input type="text" class="input" placeholder="Full Name" id="full-name">
                <input type="email" class="input" placeholder="Email" id="email">
                <input type="password" class="input" placeholder="Password" id="password">
            </div>
            <button type="submit">Sign up</button>
        </form>
        <div class="form-section">
            <p>Ai deja un cont? <a href="LoginAlready.html">Conectează-te</a></p>
            <a class="back-button" href="../Main.html">Inapoi</a>
        </div>
    </div>
    <script src="Login.js"></script>
</body>
</html>
