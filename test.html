<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delayed Navigation with Animations</title>
  <link rel="stylesheet" href="test.css">
  <script defer src="test.js"></script>
</head>
<body>
  <div class="content">
    <h1>Welcome to the Page</h1>
    <p>This text will fade out before redirecting to the next page.</p>
    <a href="#" class="delayed-link">Go to Next Page</a>
  </div>
</body>
</html>
